<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Profile – jobhunter.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/jobAI.css">
</head>

<body>
  <!-- Top-right brand -->
  <div>
      <a href="index.html" class="brand-right" aria-label="jobhunter.ai home">
        <span class="brand-dot-right" aria-hidden="true"></span>
        <span>jobhunter.ai</span>
      </a>
  </div>

<!-- Sidebar -->
  <div class="app-row">
    <nav class="sidebar">
      <ul>
        <li>
        <a href="index.html" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor" class="nav-icon">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
            </svg>
              Home
        </a>
        </li>
        <li><a href="resume_upload.html">Upload Resume</a></li>
        <li><a href="matchedAI.html">Search</a></li>
        <li><a href="savedJobs.html">Saved Jobs</a></li>
        <li><a href="appliedJobs.html">Applied Jobs</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="container">
      <div data-slot="card" class="bg-card text-card-foreground flex flex-col gap-6 rounded-xl border">
        <div data-slot="card-header" class="px-6 pt-6 text-center">
          <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4" style="width:80px;height:80px;">
            <!-- placeholder avatar -->
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>

          <h4 data-slot="card-title" class="leading-none" id="profileName">—</h4>
          <p data-slot="card-description" class="text-muted-foreground" id="profileRole">—</p>
        </div>

        <div data-slot="card-content" class="px-6 pb-6 space-y-4" style="width:100%;max-width:680px;margin:0 auto;">
          <!-- Basic info -->
          <section aria-labelledby="personal-info">
            <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
              <h5 id="personal-info" style="margin:0;font-weight:700">Personal information</h5>
              <div>
                <button id="editProfileBtn" style="padding:8px 10px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink)">Edit</button>
              </div>
            </div>

            <div id="profileView" style="margin-top:12px;display:grid;gap:10px">
              <div style="display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap">
                <div style="text-align:left;min-width:160px;flex:1">
                  <div style="font-weight:600">Email</div>
                  <div class="text-muted-foreground" id="profileEmail">—</div>
                </div>
                <div style="text-align:left;min-width:160px;flex:1">
                  <div style="font-weight:600">Location</div>
                  <div class="text-muted-foreground" id="profileLocation">—</div>
                </div>
                <div style="text-align:left;min-width:160px;flex:1">
                  <div style="font-weight:600">Phone</div>
                  <div class="text-muted-foreground" id="profilePhone">—</div>
                </div>
              </div>
            </div>

            <form id="profileEdit" style="display:none;margin-top:12px;gap:8px">
              <div style="display:flex;gap:8px;flex-wrap:wrap">
                <input name="name" placeholder="Full name" value="" style="flex:1;padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink)">
                <input name="role" placeholder="Role / Title" value="" style="flex:1;padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink)">
              </div>
              <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px">
                <input name="email" placeholder="Email" value="" style="flex:1;padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink)">
                <input name="location" placeholder="Location" value="" style="flex:1;padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink)">
                <input name="phone" placeholder="Phone" value="" style="flex:1;padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink)">
              </div>
              <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
                <button type="button" id="cancelEdit" style="padding:8px 12px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink)">Cancel</button>
                <button type="submit" style="padding:8px 12px;border-radius:8px;background:var(--brand);border:0;color:#07120c;font-weight:600">Save</button>
              </div>
            </form>
          </section>

          <!-- Resumes -->
          <section aria-labelledby="resumes" style="margin-top:6px">
            <div style="display:flex;justify-content:space-between;align-items:center">
              <h5 id="resumes" style="margin:0;font-weight:700">Resumes</h5>
              <div style="display:flex;gap:8px;align-items:center">
                <label for="resumeUpload" style="padding:8px 10px;border-radius:8px;background:var(--brand);color:#07120c;font-weight:600;cursor:pointer">Upload new</label>
                <input id="resumeUpload" type="file" accept=".pdf,.doc,.docx" style="display:none">
              </div>
            </div>

            <ul id="resumeList" style="list-style:none;padding:0;margin:12px 0;display:flex;flex-direction:column;gap:8px">
              <!-- populated dynamically -->
            </ul>
          </section>

          <!-- Preferences -->
          <section aria-labelledby="preferences" style="margin-top:6px">
            <h5 id="preferences" style="margin:0 0 8px 0;font-weight:700">Job preferences</h5>
            <form id="prefsForm" style="display:grid;gap:8px">
              <div style="display:flex;gap:8px;flex-wrap:wrap">
                <input name="pref_location" placeholder="Preferred locations (comma separated)" style="flex:1;padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink)">
                <select name="pref_type" style="min-width:160px;padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink)">
                  <option value="">Any type</option><option>Full-time</option><option>Part-time</option><option>Contract</option><option>Remote</option>
                </select>
              </div>

              <div style="display:flex;gap:8px;align-items:center">
                <label style="margin:0;font-size:14px;color:var(--muted);min-width:120px">Desired salary</label>
                <input name="pref_salary" placeholder="$80,000" style="flex:1;padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink)">
              </div>

              <div style="display:flex;justify-content:flex-end;margin-top:8px">
                <button type="submit" style="padding:8px 12px;border-radius:8px;background:var(--brand);border:0;color:#07120c;font-weight:600">Save preferences</button>
              </div>
            </form>
          </section>

          <!-- Security / Actions -->
          <section style="margin-top:6px">
            <h5 style="margin:0 0 8px 0;font-weight:700">Security</h5>
            <div style="display:flex;gap:8px;flex-wrap:wrap">
              <a href="#" id="changePassword" style="padding:8px 10px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink)">Change password</a>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <script>
    // profile.js
  </script>
</body>
</html>
